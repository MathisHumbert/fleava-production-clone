<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fleava Films</title>
  </head>
  <body>
    <main>
      <div class="slider">
        <div class="slider__container">
          <div class="slider__carousel">
            <article class="slide">
              <img
                src="/img/noir.webp"
                alt="Fragrance Noir by Fleava Films | Bali, Jakarta and Singapore Production House"
                class="slide__img"
              />
            </article>
            <article class="slide">
              <img src="/img/turiya.webp" alt="" class="slide__img" />
            </article>
            <article class="slide">
              <img src="/img/samsara.webp" alt="" class="slide__img" />
            </article>
            <article class="slide">
              <img src="/img/ayana.webp" alt="" class="slide__img" />
            </article>
            <article class="slide">
              <img src="/img/tentrem.webp" alt="" class="slide__img" />
            </article>
            <article class="slide">
              <img src="/img/eyelike.webp" alt="" class="slide__img" />
            </article>
            <article class="slide">
              <img src="/img/wonderful.webp" alt="" class="slide__img" />
            </article>
          </div>
        </div>
      </div>
      <canvas id="webgl"></canvas>
    </main>
    <script type="module" src="/js/app.js"></script>
  </body>
</html>
